                            <div className="relative group">
                                <input type="file" accept=".json" onChange={restoreBackup} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                <button className="w-full h-full py-4 border border-[#333] bg-[#050505] rounded-xl text-red-500 font-bold text-[10px] uppercase tracking-widest group-hover:bg-red-900/20 group-hover:border-red-900 transition-all">Restore Backup</button>
                            </div>
                        </div>
                        <div className="relative group w-full">
                            <input type="file" accept=".json" onChange={handleMerge} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                            <button className="w-full h-full py-5 bg-[#D4AF37] text-black font-black rounded-xl text-xs uppercase tracking-widest group-hover:bg-white transition-all shadow-[0_0_30px_rgba(212,175,55,0.1)]">Import Brand Data (Merge)</button>
                        </div>
                        <p className="text-center text-[9px] text-zinc-600 mt-6 italic font-bold">Imports products from a Brand App export file. Adds new items to 'Approvals'.</p>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ active, setActive, role, config, logout, loginName, setLoginName, accessKey, setAccessKey, login }) => {
            const menu = [
                { id: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard', r: ['guest', 'admin', 'brand'] },
                { id: 'news', icon: 'newspaper', label: 'Newsroom', r: ['guest', 'admin', 'brand'] },
                { id: 'assets', icon: 'bar-chart-2', label: 'Assets', r: ['guest', 'admin', 'brand'] },
                { id: 'gallery', icon: 'image', label: 'Gallery', r: ['guest', 'admin', 'brand'] },
                { id: 'register', icon: 'pen-tool', label: 'Registration', r: ['admin', 'brand'] },
                { id: 'approvals', icon: 'check-circle', label: 'Approvals', r: ['admin'] },
                { id: 'settings', icon: 'settings', label: 'System', r: ['admin'] },
            ];
            return (
                <aside className="w-[280px] bg-[#000] border-r border-[#1a1a1a] flex flex-col h-full z-50 flex-shrink-0">
                    <div className="p-10 pb-8">
                        <h1 className="font-black italic text-2xl mb-1 text-white tracking-tighter leading-none" style={{ fontSize: `${config.titleSize || 100}%` }}>
                            {(config.title || "LUXE MASTER").split(' ').map((word, i) => (<span key={i} className={i === 0 ? "text-[#D4AF37]" : "text-white"}>{word} </span>))}
                        </h1>
                        <p className="text-[9px] text-zinc-600 font-bold uppercase tracking-[0.3em] pl-1">Master Control</p>
                    </div>
                    <nav className="flex-1 px-6 space-y-2 overflow-y-auto no-scrollbar">
                        {menu.filter(m => m.r.includes(role)).map(m => (
                            <button key={m.id} onClick={() => setActive(m.id)} className={`nav-item w-full group ${active === m.id ? 'active' : ''}`}>
                                <i data-lucide={m.icon} className={`w-4 h-4 transition-colors ${active === m.id ? 'text-[#D4AF37]' : 'text-zinc-600 group-hover:text-zinc-400'}`}></i>
                                <span>{m.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-6 mt-auto">
                        <div className="bg-[#0A0A0A] rounded-2xl p-6 border border-[#1a1a1a] flex flex-col items-center gap-4 mb-4 shadow-2xl relative overflow-hidden group">
                            <div className="absolute inset-0 bg-gradient-to-br from-[#1a1a1a] to-transparent opacity-50"></div>
                            <div className="w-24 h-24 bg-white p-1 rounded relative z-10"><QRCode url={window.location.href} /></div>
                            <span className="text-[9px] text-zinc-500 uppercase tracking-[0.2em] font-bold relative z-10 group-hover:text-[#D4AF37] transition-colors">Mobile Access</span>
                        </div>
                        {role === 'guest' ? (
                            <div className="space-y-3">
                                <input className="w-full bg-[#0A0A0A] border border-[#1a1a1a] rounded-xl px-4 py-3 text-[10px] text-center outline-none focus:border-[#D4AF37] font-bold tracking-wider text-white transition-colors" placeholder="IDENTITY" value={loginName} onChange={e => setLoginName(e.target.value)} />
                                <input type="password" className="w-full bg-[#0A0A0A] border border-[#1a1a1a] rounded-xl px-4 py-3 text-[10px] text-center outline-none focus:border-[#D4AF37] font-bold tracking-wider text-white transition-colors" placeholder="ACCESS KEY" value={accessKey} onChange={e => setAccessKey(e.target.value)} onKeyDown={login} />
                            </div>
                        ) : (<button onClick={logout} className="w-full py-4 rounded-xl border border-[#1a1a1a] bg-[#050505] text-zinc-600 hover:text-white hover:border-[#D4AF37] font-black text-[9px] uppercase tracking-[0.2em] transition-all">LOGOUT</button>)}
                    </div>
                </aside>
            );
        };

        // --- Main App Logic ---
        function App() {
            const [active, setActive] = useState('dashboard');
            const [role, setRole] = useState('guest');
            const [loginName, setLoginName] = useState("");
            const [accessKey, setAccessKey] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [editingProductId, setEditingProductId] = useState(null);

            const [viewerData, setViewerData] = useState(null);

            // ... (keep state)
            const [config, setConfig, configLoaded] = usePersistedState('luxe_config_v5', { title: "LUXE MASTER v5.0", logo: null, masterKey: "2026", brandAccounts: [], dashboardSlides: DEFAULT_SLIDES, titleSize: 100 });
            const [assets, setAssets, assetsLoaded] = usePersistedState('luxe_assets_v5', []);
            const [gallery, setGallery, galleryLoaded] = usePersistedState('luxe_gallery_v5', [
                { title: 'Living Room', images: [] }, { title: 'Bedroom', images: [] }, { title: 'Kitchen & Dining', images: [] }, { title: 'Lighting', images: [] },
                { title: 'Bathroom', images: [] }, { title: 'Flooring', images: [] }, { title: 'Decor', images: [] }, { title: 'Collection', images: [] }
            ]);

            // Gallery Migration (String -> Object)
            useEffect(() => {
                if (galleryLoaded && gallery.length > 0 && typeof gallery[0] === 'string') {
                    console.log("Migrating Gallery Data...");
                    const titles = ['Living Room', 'Bedroom', 'Kitchen & Dining', 'Lighting', 'Bathroom', 'Flooring', 'Decor', 'Collection'];
                    const newGallery = titles.map((t, i) => ({
                        title: t,
                        images: gallery[i] ? [gallery[i]] : []
                    }));
                    setGallery(newGallery);
                }
            }, [galleryLoaded]);
            const [news, setNews, newsLoaded] = usePersistedState('luxe_news_v5', [{ id: 1, title: "SYSTEM RESET COMPLETED (V5.0)", content: "시스템이 V5.0으로 완전히 초기화되었습니다.\\n기존 데이터는 모두 삭제되었고, 새롭게 시작합니다.", date: "2026.02.06", images: [] }]);

            // Order System State
            const [cart, setCart] = usePersistedState('luxe_cart_v5', []);
            const [isOrderOpen, setIsOrderOpen] = useState(false);

            const isReady = configLoaded && assetsLoaded && galleryLoaded && newsLoaded;

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [active, assets, role, news, gallery, cart, isOrderOpen]);

            // ... (Handle Login/Logout)
            const handleLogin = (e) => {
                if (e.key !== 'Enter') return;
                if (accessKey === config.masterKey) { setRole('admin'); setLoginName("MASTER"); alert("Access Granted"); }
                else {
                    const brand = (config.brandAccounts || []).find(b => b.name === loginName && b.password === accessKey);
                    if (brand) { setRole('brand'); setLoginName(brand.name); alert(`Welcome ${brand.name}`); }
                    else alert("Denied");
                }
                setAccessKey("");
            };
            const handleLogout = () => { setRole('guest'); setLoginName(""); setAccessKey(""); setActive('dashboard'); setEditingProductId(null); };

            // Handle Viewer Triggers from Components
            const handleStartEdit = (idOrObj) => {
                // Check if it's a viewer trigger
                if (idOrObj && idOrObj.view) {
                    // direct image list (Detail View usage)
                    if (idOrObj.images && idOrObj.images.length > 0) {
                        setViewerData({ images: idOrObj.images, index: idOrObj.index || 0 });
                    } else if (idOrObj.asset) {
                        // Asset Library Viewer Trigger (Grid usage)
                        const visibleAssets = idOrObj.allAssets.filter(a => a.images && a.images.length > 0);
                        const currentIndex = visibleAssets.findIndex(a => a.id === idOrObj.asset.id);
                        const allImages = visibleAssets.map(a => a.images[0]);
                        if (allImages.length > 0) {
                            setViewerData({ images: allImages, index: currentIndex >= 0 ? currentIndex : 0 });
                        }
                    }
                    return; // Stop here! Do not fall through to registration
                }
                // Edit Trigger
                setEditingProductId(idOrObj);
                setActive('register');
            };

            // Handle Gallery Viewer
            const handleGalleryClick = (newGalleryState) => {
                // If it's a view request with 'images' array already provided (new structure)
                if (newGalleryState.view && newGalleryState.images) {
                    setViewerData({ images: newGalleryState.images, index: newGalleryState.index || 0 });
                    return;
                }

                // Fallback for old structure (single click on grid, if any)
                if (newGalleryState.view) {
                    // This path might be deprecated with new UI but keeping for safety
                    const validImages = gallery.flatMap(g => g.images || []);
                    if (validImages.length > 0) setViewerData({ images: validImages, index: 0 });
                } else {
                    // Actual State Update
                    setGallery(newGalleryState);
                }
            };

            // ... (Handle Save/Delete/Merge)
            const handleSaveProduct = (product) => {
                setAssets(prev => {
                    const isNew = !prev.find(a => String(a.id) === String(product.id));
                    setTimeout(() => alert(isNew ? "등록되었습니다!" : "수정되었습니다!"), 0);
                    if (isNew) return [...prev, product];
                    return prev.map(a => String(a.id) === String(product.id) ? product : a);
                });
                setEditingProductId(null);
                setActive('assets');
            };

            const handleDeleteAsset = (id) => {
                setAssets(prev => prev.map(a => a.id === id ? { ...a, status: 'deleted' } : a));
                // Also remove from cart if present? Maybe not strictly necessary but good UX
                setCart(prev => prev.filter(item => item.id !== id));
            };

            const handleMerge = (e) => {
                const f = e.target.files[0]; e.target.value = null;
                if (!f) return;
                setIsLoading(true);
                const r = new FileReader();
                r.onload = (ev) => {
                    try {
                        const d = JSON.parse(ev.target.result);
                        if (!d.assets) throw new Error("Invalid Brand Data");
                        const newAssets = d.assets.map(a => ({ ...a, status: a.status || 'pending' })); // Preserve status (pending -> approval)
                        setAssets(prev => {
                            const existingIds = new Set(prev.map(p => p.id));
                            const uniqueNew = newAssets.filter(a => !existingIds.has(a.id));
                            return [...prev, ...uniqueNew];
                        });
                        alert(`Merged ${newAssets.length} items successfully.`);
                    } catch (err) { alert("Merge Failed: " + err.message); } finally { setIsLoading(false); }
                };
                r.readAsText(f);
            };

            // Order System Handlers
            const addToCart = (asset) => {
                setCart(prev => {
                    const existing = prev.find(p => p.id === asset.id);
                    if (existing) {
                        return prev.map(p => p.id === asset.id ? { ...p, quantity: (p.quantity || 1) + 1 } : p);
                    }
                    return [...prev, { ...asset, quantity: 1 }];
                });
                setIsOrderOpen(true);
            };

            const updateQuantity = (id, delta) => {
                setCart(prev => prev.map(p => {
                    if (p.id === id) {
                        const newQ = (p.quantity || 1) + delta;
                        return { ...p, quantity: newQ < 1 ? 1 : newQ };
                    }
                    return p;
                }));
            };

            const removeFromCart = (id) => {
                setCart(prev => prev.filter(p => p.id !== id));
            };

            const getOrderText = () => {
                const lines = cart.map(item => `[${item.brand}] ${item.name} (x${item.quantity || 1}) - ₩${(Number(item.price) * (item.quantity || 1)).toLocaleString()}`);
                const total = cart.reduce((sum, item) => sum + (Number(item.price) * (item.quantity || 1)), 0);
                return `[LUXE CONCIERGE ORDER REQUEST]\n\n${lines.join('\n')}\n\nTOTAL ESTIMATION: ₩${total.toLocaleString()}\n\nRequesting confirmation for the above items.`;
            };

            const copyOrder = () => {
                navigator.clipboard.writeText(getOrderText()).then(() => alert("주문서가 복사되었습니다! 메신저(카카오톡)에 붙여넣기 하세요."));
            };

            const downloadOrder = () => {
                const element = document.createElement("a");
                const file = new Blob([getOrderText()], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = `ORDER_SLIP_${Date.now()}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            if (!isReady) return <div className="flex items-center justify-center h-screen bg-black text-[#D4AF37] font-black tracking-widest animate-pulse">LOADING SYSTEM...</div>;

            const editingProductData = editingProductId ? assets.find(a => String(a.id) === String(editingProductId)) : null;

            return (
                <div className="flex h-screen bg-[#050505] overflow-hidden text-zinc-300 font-sans selection:bg-[#D4AF37] selection:text-black">
                    <Sidebar active={active} setActive={setActive} role={role} config={config} logout={handleLogout} loginName={loginName} setLoginName={setLoginName} accessKey={accessKey} setAccessKey={setAccessKey} login={handleLogin} />

                    <main className="flex-1 overflow-y-auto relative no-scrollbar">
                        {active === 'dashboard' && <Dashboard role={role} config={config} news={news} gallery={gallery} assets={assets} isReady={isReady} />}
                        {active === 'news' && <Newsroom news={news} setNews={setNews} role={role} onImageClick={(idx) => setViewerData({ images: [], index: 0 })} />}
                        {active === 'assets' && <AssetLibrary assets={assets} onDelete={handleDeleteAsset} onEdit={handleStartEdit} config={config} role={role} onAddToOrder={addToCart} onImageClick={(idx) => console.log('Asset lib click', idx)} />}
                        {active === 'gallery' && <Gallery gallery={gallery} setGallery={handleGalleryClick} role={role} />}
                        {active === 'register' && <ProductRegistration role={role} loginName={loginName} onSave={handleSaveProduct} initialData={editingProductId ? assets.find(a => a.id === editingProductId) : null} isEditMode={!!editingProductId} onCancel={() => { setEditingProductId(null); setActive('assets'); }} />}
                        {active === 'approvals' && <ApprovalDesk assets={assets} setAssets={setAssets} role={role} />}
                        {active === 'settings' && <Settings config={config} setConfig={setConfig} role={role} assets={assets} setAssets={setAssets} news={news} setNews={setNews} gallery={gallery} setGallery={setGallery} setIsLoading={setIsLoading} handleMerge={handleMerge} />}

                        {/* Order FAB */}
                        <div className="fixed bottom-8 right-8 z-[100]">
                            <button onClick={() => setIsOrderOpen(true)} className="group relative flex items-center justify-center w-16 h-16 bg-[#D4AF37] rounded-full text-black shadow-[0_0_30px_rgba(212,175,55,0.4)] hover:scale-110 transition-transform">
                                <i data-lucide="shopping-bag" className="w-6 h-6"></i>
                                {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center border-2 border-[#050505]">{cart.length}</span>}
                            </button>
                        </div>
                    </main>

                    {/* Order Modal */}
                    {isOrderOpen && <OrderModal cart={cart} onClose={() => setIsOrderOpen(false)} onRemove={removeFromCart} onCopy={copyOrder} onDownload={downloadOrder} onUpdateQuantity={updateQuantity} />}

                    {/* Global Viewer */}
                    {viewerData && (
                        <div className="fixed inset-0 z-[10000] bg-black animation-fade-in flex items-center justify-center cursor-pointer" onClick={() => setViewerData(null)}>
                            <button onClick={() => setViewerData(null)} className="absolute top-8 right-8 text-white/50 hover:text-white z-[10010] p-4"><i data-lucide="x" className="w-8 h-8"></i></button>
                            <img src={viewerData.images[viewerData.index]} className="w-full h-full object-contain select-none" />
                            {viewerData.images.length > 1 && (
                                <>
                                    <button onClick={(e) => { e.stopPropagation(); setViewerData(prev => ({ ...prev, index: (prev.index - 1 + prev.images.length) % prev.images.length })); }} className="absolute left-4 top-1/2 -translate-y-1/2 p-4 text-white hover:text-[#D4AF37] z-[10010]"><i data-lucide="chevron-left" className="w-10 h-10"></i></button>
                                    <button onClick={(e) => { e.stopPropagation(); setViewerData(prev => ({ ...prev, index: (prev.index + 1) % prev.images.length })); }} className="absolute right-4 top-1/2 -translate-y-1/2 p-4 text-white hover:text-[#D4AF37] z-[10010]"><i data-lucide="chevron-right" className="w-10 h-10"></i></button>
                                </>
                            )}
                            <div className="absolute bottom-10 left-1/2 -translate-x-1/2 text-zinc-500 font-bold uppercase tracking-widest text-xs pointer-events-none">
                                {viewerData.index + 1} / {viewerData.images.length}
                            </div>
                        </div>
                    )}

                    {isLoading && <div className="fixed inset-0 z-[50000] bg-black/80 flex items-center justify-center text-[#D4AF37] font-black tracking-widest">PROCESSING...</div>}
                </div>
            );
        };


        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>


</html>
